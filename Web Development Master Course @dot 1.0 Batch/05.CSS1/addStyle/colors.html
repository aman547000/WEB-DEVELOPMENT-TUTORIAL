<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
        height:100px;
        width:200px;
        border: 1px solid black;
        background-color: orange;
        margin: 10px;
        padding: 25px;
        }
        /* hexadecimal colors */
        #org{
            background-color: #888888;
        }
        /* RGB color */
        #wht{
            background-color: rgb(225, 19, 19);
        }
        /* Predefined/Cross-browser color */
        #grn{
            background-color: green;
        }

    </style>
</head>
<body>
    <div class="box" id="org">A</div>
    <div class="box" id="wht">A</div>
    <div class="box" id="grn">A</div>

</body>
</html>
