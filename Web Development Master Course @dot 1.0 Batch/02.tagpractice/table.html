<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <!-- table -->
     <table>
        <caption>My first Saving</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Febrauary</td>
                <td>300</td>
            </tr>
            <tr>
                <td>March</td>
                <td>400</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>800</td>
            </tr>
        </tfoot>
     </table>
    
    <br/>

    <!-- Input Fields -->
    <input type="text" />

    <!-- radio button  -->
    <input type="radio" />

    <!-- checkbox  -->
    <input type="checkbox" /> 
    <br/><br/>
    <!-- Exercise Solution  -->
    <form action="https://www.google.com">
      <!-- Form Is used to redirect us to website on pressing submit  -->
      <label for="username">Username : </label>
      <input type="text" name="username" />
      <br /><br/>
      <label for="password">password : </label>
      <input type="password" name="password" />
      <br /><br/>
      <input type="submit" value="Submit" />
      <br />
    </form>
   
</body>
</html>
